<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Teste Ātarā</title>
</head>
<body>
  <input type="text" id="userInput" placeholder="Digite algo aqui..." />
  <button onclick="responder()">Enviar</button>
  <div id="resposta" style="margin-top: 20px; color: black;"></div>

  <script>
    function responder() {
      const input = document.getElementById("userInput").value.trim();
      const respostaDiv = document.getElementById("resposta");

      if (input) {
        respostaDiv.textContent = `Você disse: "${input}"`;
      } else {
        respostaDiv.textContent = "Digite algo para que eu possa responder.";
      }
    }
  </script>
</body>
</html>
